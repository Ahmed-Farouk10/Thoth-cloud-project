version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learning
    volumes:
      - ./learning-platform/infrastructure/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  tts-service:
    build: ./learning-platform/services/tts-service
    ports:
      - "5001:5000"
    depends_on:
      - db

  chat-service:
    build: ./learning-platform/services/chat-service
    ports:
      - "5002:5000"
    depends_on:
      - db
